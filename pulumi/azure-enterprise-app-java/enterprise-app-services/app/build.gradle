
plugins {
    id 'application'
}

repositories {
    maven { // The google mirror is less flaky than mavenCentral()
        url("https://maven-central.storage-download.googleapis.com/maven2/")
    }
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation ("com.pulumi:pulumi:[1.3,2.0]")
    // Source: https://mvnrepository.com/artifact/com.pulumi/azure-native
    implementation("com.pulumi:azure-native:3.12.1")
}

application {
    mainClass = project.hasProperty("mainClass")
            ? project.getProperty("mainClass")
            : 'myproject.App'
}
